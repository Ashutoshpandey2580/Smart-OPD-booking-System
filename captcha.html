<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captcha Verification | BHU OPD</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #c8e8ff, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .captcha-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .captcha-code {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 8px;
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      margin: 20px 0;
      color: #4a148c;
      user-select: none;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s ease-in-out;
    }

    .verify-btn {
      background-color: #4caf50;
      color: white;
    }

    .verify-btn:hover {
      background-color: #388e3c;
    }

    .refresh-btn {
      background-color: #f44336;
      color: white;
    }

    .refresh-btn:hover {
      background-color: #c62828;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 500px) {
      .captcha-code {
        font-size: 24px;
        letter-spacing: 6px;
      }
    }
   </style>
</head>
<body>
  <div class="captcha-container">
    <h2>üîê Secure Login</h2>

    <!-- Mobile Number -->
    <input type="text" id="mobile" maxlength="10" placeholder="üì± Enter Mobile Number" oninput="this.value=this.value.replace(/[^0-9]/g,'')" />

    <!-- CAPTCHA Input -->
    <input type="text" id="user-captcha" placeholder="üîë Enter the CAPTCHA" />

    <!-- Captcha Display -->
    <div id="captcha-code" class="captcha-code">------</div>
    
    <!-- OTP Number  -->
    <input type="text" id="OTP" placeholder=" Enter the OTP" />




    <!-- Buttons -->
    <div>
      <button class="btn verify-btn" onclick="validateCaptcha()">Get OTP</button>
      <button class="btn refresh-btn" onclick="generateCaptcha()">‚ü≥</button>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error"></div>
  </div>

  <script>
    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";    
      let captcha = "";
      for (let i = 0; i < 5; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = captcha;
      document.getElementById("captcha-code").textContent = captcha;
    }

    function validateCaptcha() {
      const mobile = document.getElementById("mobile").value.trim();
      const userCaptcha = document.getElementById("user-captcha").value.trim().toUpperCase();
      const errorMsg = document.getElementById("error-message");

      if (mobile.length !== 10) {
        errorMsg.textContent = "üìµ Please enter a valid 10-digit mobile number.";
        return;
      }

      if (userCaptcha === currentCaptcha) {
        errorMsg.textContent = "";
        window.location.href = "availability.html";
      } else {
        errorMsg.textContent = "‚ùå Incorrect CAPTCHA. Try again!";
        generateCaptcha();
        document.getElementById("user-captcha").value = "";
      }
    }

    // Auto-generate on page load
    window.onload = generateCaptcha;
  </script>
</body>
</html>
